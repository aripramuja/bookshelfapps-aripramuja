<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps - Rack</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Bookshelf Apps - Rack</h1>
    </header>
    <main>
      <div class="content">
        <section class="input_section">
          <h2>Masukan Buku Baru</h2>
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Judul</label>
              <input id="inputBookTitle" type="text" placeholder="Judul" required />
            </div>
            <div class="input">
              <label for="inputBookAuthor">Penulis</label>
              <input id="inputBookAuthor" type="text" placeholder="Penulis" required />
            </div>
            <div class="input">
              <label for="inputBookYear">Tahun</label>
              <input id="inputBookYear" type="number" placeholder="Tahun" required />
            </div>
            <div class="input_inline">
              <label for="inputBookIsComplete">Selesai dibaca</label>
              <input id="inputBookIsComplete" type="checkbox" />
            </div>
            <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
          </form>
        </section>
      </div>
      <aside>
        <section class="search_section">
          <h2>Cari Buku</h2>
          <form id="searchBook">
            <label for="searchBookTitle">Judul</label>
            <input id="searchBookTitle" type="text" placeholder="Judul Buku" />
            <button id="searchSubmit" type="submit">Cari</button>
          </form>
        </section>
        <section class="book_shelf">
          <h2>Belum selesai dibaca</h2>
          <div id="incompleteBookshelfList" class="book_list"></div>
        </section>
        <section class="book_shelf">
          <h2>Selesai dibaca</h2>
          <div id="completeBookshelfList" class="book_list"></div>
        </section>
      </aside>
    </main>
    <footer>
      <p>2021 Â© aripramuja@gmail.com.</p>
    </footer>
  </body>
  <script src="js/data.js" type="text/javascript"></script>
  <script src="js/dom.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
</html>
